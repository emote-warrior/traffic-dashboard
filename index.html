<!DOCTYPE html>
<html>
<head>
    <title>Delhi Route Dashboard</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Delhi Route Dashboard</h2>
    
    <label for="routeSelect">Select a Route:</label>
    <select id="routeSelect" onchange="updateMap()">
        <option value="">-- Select a Route --</option>
    </select>
    
    <div id="map"></div>
    
    <table>
        <tr>
            <th>Route Number</th>
            <th>Origin</th>
            <th>Destination</th>
            <th>Distance (km)</th>
            <th>Map Link</th>
        </tr>
        <tbody id="routeTable"></tbody>
    </table>
    
    <script>
        let map;
        let directionsService;
        let directionsRenderer;
        const routes = [
            { number: "Route 1", origin: "Origin 1", destination: "Destination 1", distance: 4.4, link: "#" },
            { number: "Route 2", origin: "Origin 2", destination: "Destination 2", distance: 5.8, link: "#" },
            { number: "Route 3", origin: "Origin 3", destination: "Destination 3", distance: 7.5, link: "#" },
            { number: "Route 4", origin: "Origin 4", destination: "Destination 4", distance: 6.4, link: "#" },
            { number: "Route 5", origin: "Origin 5", destination: "Destination 5", distance: 5.1, link: "#" },
            { number: "Route 6", origin: "Origin 6", destination: "Destination 6", distance: 5.5, link: "#" },
            { number: "Route 7", origin: "Origin 7", destination: "Destination 7", distance: 6.3, link: "#" },
            { number: "Route 8", origin: "Origin 8", destination: "Destination 8", distance: 7.8, link: "#" },
            { number: "Route 9", origin: "Origin 9", destination: "Destination 9", distance: 8.0, link: "#" },
            { number: "Route 10", origin: "Origin 10", destination: "Destination 10", distance: 9.1, link: "#" },
            { number: "Route 11", origin: "Origin 11", destination: "Destination 11", distance: 3.4, link: "#" },
            { number: "Route 12", origin: "Origin 12", destination: "Destination 12", distance: 6.9, link: "#" },
            { number: "Route 13", origin: "Origin 13", destination: "Destination 13", distance: 8.2, link: "#" },
            { number: "Route 14", origin: "Origin 14", destination: "Destination 14", distance: 4.5, link: "#" },
            { number: "Route 15", origin: "Origin 15", destination: "Destination 15", distance: 5.9, link: "#" },
            { number: "Route 16", origin: "Origin 16", destination: "Destination 16", distance: 6.0, link: "#" },
            { number: "Route 17", origin: "Origin 17", destination: "Destination 17", distance: 7.2, link: "#" },
            { number: "Route 18", origin: "Origin 18", destination: "Destination 18", distance: 4.7, link: "#" },
            { number: "Route 19", origin: "Origin 19", destination: "Destination 19", distance: 5.3, link: "#" },
            { number: "Route 20", origin: "Origin 20", destination: "Destination 20", distance: 9.4, link: "#" },
            { number: "Route 21", origin: "Origin 21", destination: "Destination 21", distance: 6.7, link: "#" },
            { number: "Route 22", origin: "Origin 22", destination: "Destination 22", distance: 7.9, link: "#" },
            { number: "Route 23", origin: "Origin 23", destination: "Destination 23", distance: 5.6, link: "#" },
            { number: "Route 24", origin: "Origin 24", destination: "Destination 24", distance: 8.5, link: "#" },
            { number: "Route 25", origin: "Origin 25", destination: "Destination 25", distance: 6.1, link: "#" }
        ];

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 28.6139, lng: 77.2090 },
                zoom: 12
            });
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
            populateTable();
            populateDropdown();
        }

        function populateTable() {
            const tableBody = document.getElementById("routeTable");
            routes.forEach(route => {
                const row = `<tr>
                    <td>${route.number}</td>
                    <td>${route.origin}</td>
                    <td>${route.destination}</td>
                    <td>${route.distance}</td>
                    <td><a href="${route.link}" target="_blank">View</a></td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }
        
        function populateDropdown() {
            const dropdown = document.getElementById("routeSelect");
            routes.forEach(route => {
                const option = document.createElement("option");
                option.value = JSON.stringify({ origin: route.origin, destination: route.destination });
                option.textContent = route.number;
                dropdown.appendChild(option);
            });
        }

        function updateMap() {
            const selectedRoute = document.getElementById("routeSelect").value;
            if (!selectedRoute) return;
            const { origin, destination } = JSON.parse(selectedRoute);
            const request = {
                origin: origin,
                destination: destination,
                travelMode: 'DRIVING'
            };
            directionsService.route(request, function(result, status) {
                if (status == 'OK') {
                    directionsRenderer.setDirections(result);
                } else {
                    alert("Error fetching directions: " + status);
                }
            });
        }
        
        window.onload = initMap;
    </script>
</body>
</html>
